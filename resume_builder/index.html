<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <form id="resume-form">
      <h2>Resume Builder</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <textarea id="summary" placeholder="Profile Summary"></textarea>

      <div id="education-section">
        <h3>Education</h3>
        <div class="edu-input">
          <input type="text" placeholder="Degree, Year" class="edu-entry">
        </div>
        <button type="button" onclick="addEducation()">+ Add</button>
      </div>

      <div id="skills-section">
        <h3>Skills</h3>
        <input type="checkbox" id="skill-html" value="HTML"><label for="skill-html">HTML</label>
        <input type="checkbox" id="skill-css" value="CSS"><label for="skill-css">CSS</label>
        <input type="checkbox" id="skill-js" value="JavaScript"><label for="skill-js">JavaScript</label>
        <input type="checkbox" id="skill-python" value="Python"><label for="skill-python">Python</label>
      </div>

      <div id="experience-section">
        <h3>Experience</h3>
        <div class="exp-input">
          <input type="text" placeholder="Job Title, Years" class="exp-entry">
        </div>
        <button type="button" onclick="addExperience()">+ Add</button>
      </div>

      <div id="certificates-section">
        <h3>Certificates</h3>
        <div class="cert-input">
          <input type="text" placeholder="Certificate Title, Year" class="cert-entry">
        </div>
        <button type="button" onclick="addCertificate()">+ Add</button>
      </div>

      <div id="projects-section">
        <h3>Projects</h3>
        <div class="proj-input">
          <input type="text" placeholder="Project Name, Description" class="proj-entry">
        </div>
        <button type="button" onclick="addProject()">+ Add</button>
      </div>

      <div class="action-buttons">
        <button type="reset" onclick="clearPreview()">Clear Form</button>
        <button type="button" class="download-btn" onclick="downloadPDF()">Download PDF</button>
      </div>
    </form>

    <div id="resume-preview">
      <h2 id="prev-name">Your Name</h2>
      <p><strong>Email:</strong> <span id="prev-email"></span></p>
      <p><strong>Phone:</strong> <span id="prev-phone"></span></p>
      <p><strong>Profile Summary:</strong> <span id="prev-summary"></span></p>
      <div><strong>Education:</strong><ul id="prev-education"></ul></div>
      <div><strong>Skills:</strong><ul id="prev-skills"></ul></div>
      <div><strong>Experience:</strong><ul id="prev-experience"></ul></div>
      <div><strong>Certificates:</strong><ul id="prev-certificates"></ul></div>
      <div><strong>Projects:</strong><ul id="prev-projects"></ul></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
